<html>
    <head>
         <title>Array recursion</title>
        <script>
        function test(x){
            console.log(x);
            if(x>0){
                test(x-1);
            }
            console.log("================");
            console.log(x);
        }
        </script>
        <body>
            <button onclick="test(5)">Get recursion</button>
        </body>

</html>
